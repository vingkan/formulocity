<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/mathquill/build/mathquill.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
      <script type="text/javascript" src="../src/vex/vex.combined.min.js"></script>
    <script type="text/javascript">vex.defaultOptions.className = 'vex-theme-plain';</script>
    <link rel="stylesheet" type="text/css" href="../src/vex/vex.css">
    <link rel="stylesheet" type="text/css" href="../src/vex/vex-theme-plain.css">
    <style type="text/css">

      html {

      }
      
      .grid-wrapper {
        width: 100vw;
        overflow-x: scroll;
        background: #BEEAF1;
      }

      #reflect-div {
        display: none;
      }

    </style>
  </head>
  <body>
    <div id="game-div">
      <div class="grid-wrapper">
        <svg id="svg"></svg>
      </div>
      <section class="section">
      <div class="" id="toolkit">
      <div class="content">
          <h1 class="title is-3">Formulocity Toolkit</h1>
          </div>
        <button class="button is-primary is-outlined" data-formula="10 * sin(x)">y = 10 * sin(x)</button>
        <button class="button is-primary is-outlined" data-formula="x">y = x</button>
        <button class="button is-primary is-outlined" data-formula="-x">y = -x</button>
        <button class="button is-primary is-outlined" data-formula="(1/4)(x^2)">y = (1/4)(x^2)</button>
      </div>
      <br>

      <div class="content">
          <h1 class="title is-4">Workspace: Add Formulas</h1>
        </div>
      <div class="" id="math-out"></div>
      <br>
      <button id="calc-button" class="button is-primary" style="display: inline-block;"></button>
      <button id="start-button" class="button is-primary is-outlined" style="display: inline-block;">Start Game</button>
      </section>
    </div>


    <div id="reflect-div">
      <div class="grid-wrapper">
        <svg id="reflect-svg"></svg>
      </div>
      <section class="section">
      <div class="">
        <div class="content">
          <h1 class="title is-1">Reflection</h1>
          <div class="columns">
              <div class="column">
                <h2 class="title is-2">Your Moves</h2>
                <div id="me"></div>
              </div>
              <div class="column">
                <h2 class="title is-2">A Classmate's Moves</h2>
                <div id="them"></div>
              </div>
          </div>
          <hr>
          <p class="subtitle">Based on this classmate's moves, how many coins do you think their plane collected? Why?</p>
          <textarea class="textarea" placeholder="Write your response here..."></textarea>
          <br>
          <p class="subtitle">Which formula was most useful in navigating the stage?</p>
          <textarea class="textarea" placeholder="Write your response here..."></textarea>
          <br>
          <button class="button is-primary" onclick="window.location.reload();">Submit</button>
        </div>
      </div>
      </section>
    </div>
    <!-- insert custom HTML here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../src/lib/snap.svg.js"></script>
    <script src="../node_modules/mathquill/build/mathquill.min.js"></script>
  </body>
</html>
